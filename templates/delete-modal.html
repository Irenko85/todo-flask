<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Delete task</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p class="rubik">Are you sure you want to delete this task?</p>
        <a href="{{ url_for('delete_task', id = task.id) }}" class="btn btn-danger px-4 rubik">
          <i class="fa-regular fa-thumbs-up"></i>
          Yes
        </a>
        <button type="button" class="btn btn-secondary px-4 rubik" data-bs-dismiss="modal">
          <i class="fa-regular fa-thumbs-down"></i>
          No
        </button>
      </div>
    </div>
  </div>
</div>
